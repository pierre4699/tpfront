<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Image</th>
    <th scope="col">Id</th>
    <th scope="col">Common name</th>
    <th scope="col">Scientific name</th>
    <th scope="col">Year</th>
    <th scope="col">Genus</th>
    <th scope="col">Family</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let favorite of favorites">
    <td><a href="{{ favorite.image_url }}" target="_blank"><img style="width: 10em;" src="{{ favorite.image_url }}"></a></td>
    <td>{{ favorite.id }}</td>
    <td>{{ favorite.common_name }}</td>
    <td>{{ favorite.scientific_name }}</td>
    <td>{{ favorite.year }}</td>
    <td>{{ favorite.genus }}</td>
    <td>{{ favorite.family }}</td>
    <td><button class="btn btn-danger" (click)="delFavorite(favorite.id, id)" mat-raised-button type="submit">Supprimer des favoris</button></td>
  </tr>
  </tbody>
</table>
